services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/https.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ../logs/nginx:/var/log/nginx
    networks:
      - comfy_network
    depends_on:
      - comfyui-fastapi
      - comfyui

  comfyui-fastapi:
    build:
      context: ..
      dockerfile: docker/comfyui-fastapi.Dockerfile
    image: comfyui-fastapi:latest
    ports:
      - "8000:8000"
    env_file:
      - ../comfyui-fastapi/.env
    environment:
      - COMFY_API_HOST=comfyui
      - COMFY_API_PORT=8188
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ../comfyui-fastapi/workflows:/app/workflows
      - ../comfyui-fastapi/credentials:/app/credentials:ro
    depends_on:
      - comfyui
      - redis
    networks:
      - comfy_network

  comfyui:
    build: 
      context: ..
      dockerfile: docker/comfyui.Dockerfile
    image: comfyui:latest
    ports:
      - "8188:8188"
    volumes:
      - ../ComfyUI/models:/app/models
      - ../ComfyUI/input:/app/input
      - ../ComfyUI/output:/app/output
      - ../ComfyUI/custom_nodes:/app/custom_nodes
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - comfy_network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - ../redis-data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - comfy_network

networks:
  comfy_network:
    driver: bridge
