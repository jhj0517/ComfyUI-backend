services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/https.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ../logs/nginx:/var/log/nginx
    networks:
      - comfy_network
    depends_on:
      - backend
      - comfyui

  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    image: comfyui-backend:latest
    ports:
      - "8000:8000"
    env_file:
      - ../backend/.env
    environment:
      - COMFY_API_HOST=comfyui
      - COMFY_API_PORT=8188
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ../backend/workflows:/app/workflows
    depends_on:
      - comfyui
      - redis
    networks:
      - comfy_network

  comfyui:
    build: 
      context: ..
      dockerfile: docker/comfyui.Dockerfile
    image: comfyui:latest
    ports:
      - "8188:8188"
    volumes:
      - C:\ComfyUI_windows_portable\ComfyUI\models:/app/models
      - ../ComfyUI/input:/app/input
      - ../ComfyUI/output:/app/output
      - ../ComfyUI/custom_nodes:/app/custom_nodes
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - comfy_network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - ../redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - comfy_network

networks:
  comfy_network:
    driver: bridge
